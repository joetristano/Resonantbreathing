<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resonant Breathing</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #0b1d3a, #000);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    svg {
      width: 200px;
      height: 200px;
    }

    #circle {
      fill: url(#grad);
      transition: r 1s ease-in-out;
    }

    .controls {
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      align-items: center;
    }

    input, button, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    button {
      background: #1e2a38;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2c3f57;
    }
  </style>
</head>
<body>

<div class="main">
  <svg viewBox="0 0 200 200">
    <defs>
      <radialGradient id="grad" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#ccc"/>
        <stop offset="100%" stop-color="#888"/>
      </radialGradient>
    </defs>
    <circle id="circle" cx="100" cy="100" r="50" />
  </svg>
</div>

<div class="controls">
  <label>Inhale (s): <input type="number" id="inhale" value="4" /></label>
  <label>Inhale Pause (s): <input type="number" id="inhalePause" value="0" /></label>
  <label>Exhale (s): <input type="number" id="exhale" value="6" /></label>
  <label>Exhale Pause (s): <input type="number" id="exhalePause" value="0" /></label>
  <label>Total Duration:
    <select id="duration">
      <option value="5">5 min</option>
      <option value="10">10 min</option>
      <option value="15">15 min</option>
      <option value="20">20 min</option>
    </select>
  </label>
  <button onclick="startBreathing()">Start</button>
  <button onclick="pauseBreathing()">Pause</button>
  <button onclick="stopBreathing()">Stop</button>
  <button onclick="restartBreathing()">Restart</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.12.0/NoSleep.min.js"></script>
<script>
  const circle = document.getElementById("circle");
  const inhaleInput = document.getElementById("inhale");
  const exhaleInput = document.getElementById("exhale");
  const inhalePauseInput = document.getElementById("inhalePause");
  const exhalePauseInput = document.getElementById("exhalePause");
  const durationInput = document.getElementById("duration");

  let phase = "inhale";
  let timeout;
  let totalTimeRemaining = 0;
  let breathing = false;
  const noSleep = new NoSleep();

  const inhaleSynth = new Tone.Oscillator(62, "sine").toDestination();
  const exhaleSynth = new Tone.Oscillator(124, "sine").toDestination();
  const endSynth = new Tone.Oscillator(440, "sine").toDestination();

  inhaleSynth.volume.value = -6;
  exhaleSynth.volume.value = -6;

  function changeRadius(r) {
    circle.setAttribute("r", r);
  }

  function doPhase() {
    if (!breathing || totalTimeRemaining <= 0) return;

    let inhale = parseFloat(inhaleInput.value);
    let exhale = parseFloat(exhaleInput.value);
    let inhalePause = parseFloat(inhalePauseInput.value);
    let exhalePause = parseFloat(exhalePauseInput.value);

    switch (phase) {
      case "inhale":
        changeRadius(90);
        inhaleSynth.start();
        setTimeout(() => {
          inhaleSynth.stop();
          phase = inhalePause > 0 ? "inhalePause" : "exhale";
          doPhase();
        }, inhale * 1000);
        break;

      case "inhalePause":
        setTimeout(() => {
          phase = "exhale";
          doPhase();
        }, inhalePause * 1000);
        break;

      case "exhale":
        changeRadius(30);
        exhaleSynth.start();
        setTimeout(() => {
          exhaleSynth.stop();
          phase = exhalePause > 0 ? "exhalePause" : "inhale";
          doPhase();
        }, exhale * 1000);
        break;

      case "exhalePause":
        setTimeout(() => {
          phase = "inhale";
          doPhase();
        }, exhalePause * 1000);
        break;
    }
  }

  function startBreathing() {
    if (!breathing) {
      Tone.start();
      noSleep.enable();
      breathing = true;
      totalTimeRemaining = parseInt(durationInput.value) * 60;
      doPhase();
      decrementTimer();
    }
  }

  function decrementTimer() {
    if (breathing && totalTimeRemaining > 0) {
      totalTimeRemaining--;
      setTimeout(decrementTimer, 1000);
    } else if (breathing && totalTimeRemaining <= 0) {
      endSynth.start();
      setTimeout(() => endSynth.stop(), 1500);
      stopBreathing();
    }
  }

  function pauseBreathing() {
    breathing = false;
    inhaleSynth.stop();
    exhaleSynth.stop();
    noSleep.disable();
  }

  function stopBreathing() {
    breathing = false;
    phase = "inhale";
    inhaleSynth.stop();
    exhaleSynth.stop();
    noSleep.disable();
    changeRadius(60);
  }

  function restartBreathing() {
    stopBreathing();
    startBreathing();
  }
</script>

</body>
</html>
